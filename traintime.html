<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>CoderBay</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

  </head>

  <body>

      <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime Is Train Time</h1>
        <h3 class="text-center">"Choo Choo.  Chee Chee."</h3>
      </div>

      <!-- Train info pulled from Firebase -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="train-dest">Destination</label>
                  <input class="form-control" id="train-dest" type="text">
                </div>
                <div class="form-group">
                  <label for="train-time">First Train Time (HH:mm - Military Time)</label>
                  <input class="form-control" id="train-time" type="number">
                </div>
                <div class="form-group">
                  <label for="train-freq">Frequency (Minutes)</label>
                  <input class="form-control" id="train-freq" type="number">
                </div>

      <!-- Add Train info you need and submit -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="train-dest">Destination</label>
                  <input class="form-control" id="train-dest" type="text">
                </div>
                <div class="form-group">
                  <label for="train-time">First Train Time (HH:mm - Military Time)</label>
                  <input class="form-control" id="train-time" type="number">
                </div>
                <div class="form-group">
                  <label for="train-freq">Frequency (Minutes)</label>
                  <input class="form-control" id="train-freq" type="number">
                </div>

                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

      </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

  </body>

</html>
