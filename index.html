<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="logic.js"></script> 
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

      <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime Is Train Time</h1>
        <h3 class="text-center">"Choo Choo.  Chee Chee."</h3>
      </div>

      <!-- Train info pulled from Firebase -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedules</h3>
            </div>
            <div class="panel-body">

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Minutes)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="name-display"></td>
                    <td id="dest-display"></td>
                    <td id="freq-display"></td>
                    <td id="next-display"></td>
                   </tr>
                </tbody>
                </table>

      <!-- Add Train info you need and submit -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">

               <form>
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="dest">Destination</label>
                  <input class="form-control" id="dest" type="text">
                </div>
                <div class="form-group">
                  <label for="next">Next Train Time (HH:mm - Military Time)</label>
                  <input class="form-control" id="next" type="number">
                </div>
                <div class="form-group">
                  <label for="freq">Frequency (Minutes)</label>
                  <input class="form-control" id="freq" type="number">
                </div>

                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

      </div>

  </body>

</html>
