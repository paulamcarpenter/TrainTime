<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="logic.js"></script> 
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</script>

  </head>

  <body>

      <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime Is Train Time</h1>
        <h3 class="text-center">"Choo Choo.  Chee Chee."</h3>
      </div>

      <!-- Train info pulled from Firebase -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedules</h3>
            </div>
            <div class="panel-body" id="recent-member">

              <table class="train-schedule">
                <thead>
                  <tr>
                    <th class="col-xs-3">Train Name</th>
                    <th class="col-xs-2">Destination</th>
                    <th class="col-xs-2">Next Arrival</th>
                    <th class="col-xs-2">Minutes Away</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
      </div>
      <!-- Add Train info you need and submit -->
      <div class="container input-container">
        <div class="row">
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="panel panel-primay">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">

               <form role="form">
                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                  <label for="text">Destination</label>
                  <input type="text" class="form-control" id="dest-input">
                </div>
                <div class="form-group">
                  <label for="text">Next Train Time (HH:mm - Military Time)</label>
                  <input type="text" class="form-control" id="next-input">
                </div>
                <div class="form-group">
                  <label for="comment">Frequency (Min)</label>
                  <input type="text" class="form-control" id="freq-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
               </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- <script src="logic.js"</script> -->

  </body>

</html>
