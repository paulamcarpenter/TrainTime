<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3jSELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

      <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime Is Train Time</h1>
        <h3 class="text-center">"Choo Choo.  Chee Chee."</h3>
      </div>

      <!-- Train info pulled from Firebase -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedules</h3>
            </div>
            <div class="panel-body">

              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Minutes)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="name-display"></td>
                    <td id="dest-display"></td>
                    <td id="freq-display"></td>
                    <td id="next-display"></td>
                   </tr>
                </tbody>
                </table>
            </div>

      <!-- Add Train info you need and submit -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">

               <form>
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                  <label for="">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                  <label for="">First Train Time (HH:mm - Military Time)</label>
                  <input type="text" class="form-control" id="firstTrainInput">
                </div>
                <div class="form-group">
                  <label for="">Frequency (Min)</label>
                  <input type="text" class="form-control" id="frequencyInput">
                </div>

                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

      </div>

  <script src="logic.js"></script>    

  </body>

</html>
